            <div id="section1" class="container-fluid">
                <h1>Plan</h1>
                <p>Here you can choose your plan</p>
                <div class="panel panel-default">
                    <button id="fit" name="fit" class="btn btn-default btn-block" onclick="changeStylePlans(this)">Fit</button>
                </div>
                <div class="panel panel-default">
                    <button id="normal" name="normal" class="btn btn-default btn-block" onclick="changeStylePlans(this)">Normal</button>
                </div>
                <div class="panel panel-default">
                    <button id="family" name="family" class="btn btn-default btn-block" onclick="changeStylePlans(this)">Family</button>
                </div>
            </div>
            <div id="section2" class="container-fluid">
                <h1>Area</h1>
                <p>Here you can choose your Area</p>
                <div class="panel panel-default">
                    <button id="Kalininsky" class="btn btn-default btn-block" onclick="changeStyleAreas(this)">Калининский</button>
                </div>
                <div class="panel panel-default">
                    <button id="Central" class="btn btn-default btn-block" onclick="changeStyleAreas(this)">Центральный</button>
                </div>
                <div class="panel panel-default">
                    <button id="VO" class="btn btn-default btn-block" onclick="changeStyleAreas(this)">Васильевский Остров</button>
                </div>
            </div>
            <div id="section3" class="container-fluid">
                <h1>Time</h1>
                <p>Here you can choose most suitable time</p>
                <div class="panel panel-default">
                    <button id="AM" class="btn btn-default btn-block" onclick="changeStyleTime(this)">9:00</button>
                </div>
                <div class="panel panel-default">
                    <button id="PM" class="btn btn-default btn-block" onclick="changeStyleTime(this)">21:00</button>
                </div>
            </div>
            <div id="section4" class="container-fluid">
                <h1>Price</h1>
                <p>Here you will see the price</p>
                <div class="panel panel-default text-center">
                <output id="resPrice">0</output>
                </div>
            </div>
